        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet">
        <link rel="icon" href="assets/images/favicon.ico">
        <title>Stopwatch v1.0</title>
    </head>

    <body>

        <div id="mainContainer" class="noselect">
            <h1 id="titleHeader">Stopwatch</h1>

            <div id="timeContainer" class="noselect">
                <h1 id="timeLabel">00:00:00.000</h1>
            </div>

            <div id="buttonsContainer" class="noselect">
                <button class="hvr-icon-rotate hvr-shutter-in-vertical optionButton" id="startButton">
                    <span class="align-middle">Start</span>
                    <span class="align-middle">
                        <img src="assets/images/start_button_icon.png" width="25px" class="hvr-icon" alt="buttonIcon">
                    </span>
                </button>

                <button class="hvr-icon-rotate hvr-shutter-in-vertical optionButton" id="stopButton">
                    <span class="align-middle">Stop</span>
                    <span class="align-middle">
                        <img src="assets/images/stop_button_icon.png" width="25px" class="hvr-icon" alt="buttonIcon">
                    </span>
                </button>

                <button class="hvr-icon-rotate hvr-shutter-in-vertical optionButton" id="resetButton">
                    <span class=" align-middle">Reset</span>
                    <span class=" align-middle">
                        <img src="assets/images/reset_button_icon.png" width="25px" class="hvr-icon" alt="buttonIcon">
                    </span>
                </button>

                <button class="hvr-icon-rotate hvr-shutter-in-vertical optionButton" id="lapButton">
                    <span class=" align-middle">Lap</span>
                    <span class=" align-middle">
                        <img src="assets/images/lap_button_icon.png" width="25px" class="hvr-icon" alt="buttonIcon">
                    </span>
                </button>
            </div>

            <div id="lapsDisplayContainer" class="noselect"></div>

        </div>
